name: rivo_app_beta
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Core & utils
  http: 1.4.0
  dio: ^5.4.3
  dartz: ^0.10.1
  equatable: ^2.0.5
  formz: ^0.8.0
  logger: ^2.0.2
  pretty_dio_logger: ^1.4.0
  path_provider: ^2.1.2
  path: ^1.9.0
  uuid: ^4.1.0
  rxdart: any
  intl: ^0.20.2
  flutter_dotenv: ^5.1.0
  crypto: ^3.0.3
  result_dart: ^1.1.0
  mime: ^1.0.5
  flutter_cache_manager: ^3.3.2

  # State & routing
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.4.10
  flutter_hooks: ^0.20.0
  go_router: ^16.0.0

  # UI
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  glass_kit: ^4.0.1
  dotted_border: ^3.1.0
  reorderable_grid_view: ^2.2.6

  # Media & device
  image_picker: ^1.1.0
  video_player: ^2.7.0
  video_compress: ^3.1.4
  image: ^4.0.17
  flutter_image_compress: ^2.3.0
  photo_manager: ^3.0.0
  photo_manager_image_provider: ^2.2.0
  device_info_plus: ^9.1.1
  permission_handler: ^11.3.1


  connectivity_plus: ^6.0.5

  # Platform services
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  webview_flutter: ^4.4.2
  flutter_secure_storage: ^9.0.0
  app_links: ^3.4.1

  # Supabase & Apple (v1-compatible)
  supabase_flutter: ^2.9.1
  sign_in_with_apple: ^6.1.0

  # i18n
  flutter_localizations:
    sdk: flutter

  # Codegen annotations
  freezed_annotation: ^2.4.1
  device_preview: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_annotation: ^2.1.1
  riverpod_generator: ^2.2.3
  mocktail: ^1.0.3
  intl_utils: 2.8.11

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
    - assets/fonts/
    - assets/icons/
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: NotoSansHebrew
      fonts:
        - asset: assets/fonts/NotoSansHebrew-Regular.ttf
