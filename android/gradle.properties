# Build performance & memory (tune Xmx to your RAM; 6–8g is typical)
org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1024m -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dkotlin.daemon.jvm.options=-Xmx2048m
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# If you still see Java heap OOM in :compressDebugAssets, you can limit workers:
# org.gradle.workers.max=2

# Keep AndroidX on
android.useAndroidX=true
android.enableJetifier=true

# Prefer using JAVA_HOME instead of hardcoding a path.
# If you want to pin explicitly, use forward slashes:
# org.gradle.java.home=C:/Program Files/Eclipse Adoptium/jdk-21.0.4.7-hotspot

# Optional: quieter compiler warnings (those Java 8 source/target notes)
org.gradle.warning.mode=summary